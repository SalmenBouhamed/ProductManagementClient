<h3>Products</h3>
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Refrence</th><th>Quantity</th><th>Unit Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{ product.ref }}</td>
                        <td>{{ product.quantity }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Add a new Product
                </div>
                <div class="card-body">
                    <form [formGroup]="productForm">
                        <div class="form-group">
                            <label>Reference</label>
                            <input type="text" class="form-control" formControlName="ref" />
                        </div>
                        <div class="alert alert-danger" *ngIf="productForm.controls['ref'].invalid && 
                                (productForm.controls['ref'].touched || productForm.controls['ref'].dirty)">
                            Refrence must be added
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" class="form-control" formControlName="quantity" />
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" class="form-control" formControlName="price" />
                        </div>
                        <button class="btn btn-success" [disabled]="productForm.prestine || productForm.invalid">Add</button>
                    </form>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>
